<!DOCTYPE html>
<html>
	<head>
		<title>Simple ChatBot</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
	</head>
   
	<body>
        <div class="layout">
            <audio autoplay controls loop> 
                <source src="audio/마법학교.mp3" type="audio/mp3"> 
            </audio>

            
            <div class="say">킄킄킄 날 찾다니 대단한걸</div>
            <img class="image" alt="이미지가 표시되는 공간" src="image/dobi_일반.png"/>
            <input type="text" class="input" id="input" placeholder="주문을 외쳐봐"/>
            <button class="button" id="button">말걸기</button>

            <script src="index.js"></script>
        </div>
	</body>
</html>
